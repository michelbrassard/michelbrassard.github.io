<!-- 
id - used for redirecting the user to the details part of the page, and to identify the project component itself
thumbnail - thumbnail url
title 
description
tag - what kind of the project is it -->

<a href="{{ site.baseurl }}/projects/descriptions/#{{ include.id }}" id="{{ include.id }}" class="section-link">
    <div class="image-container">
        <div style="background-image: url('{{ site.baseurl }}/assets/images/{{ include.thumbnail }}');"></div>
    </div>
    <div class="content">
        
        <h4 class="title-with-icon">
            {% if include.group %}
                <div class="group">
                    <p>{{include.members}}</p>
                    <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-users-icon lucide-users"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><path d="M16 3.128a4 4 0 0 1 0 7.744"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><circle cx="9" cy="7" r="4"/></svg>
                </div>
                {% endif %}
            {{ include.title }}
        </h4>
        <p class="sm-size">{{ include.description }}</p>
        <div>
            <h6 class="xs-title">Tools & Technologies</h6>
            <p class="sm-size"><strong>{{ include.technologies }}</strong></p>
        </div>
    </div>
    <h6 class="xs-title tag">{{ include.tag }}</h6>
</a>
