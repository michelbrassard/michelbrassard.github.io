<style>
    .tag-container {
        display: inline-block;
        position: relative;
        margin-right: 0.5rem;
        margin-bottom: 0.5rem;
    }
    .tag-container .details {
        position: absolute;
        z-index: 1;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s ease, visibility 0.3s ease;
    }
    .tag-container:hover .details {
        opacity: 1;
        visibility: visible;
    }
    .tag-container .details .background {
        background-color: white;
        border: 1px solid var(--design-element-color);
        border-radius: 0.5rem;
        padding: 0rem 1rem 1rem 1rem;
        width: 300px;
        height: max-content;
        margin-top: 0.25rem;
    }
    .tag-container:hover .tag {
        background-color: var(--primary-color);
        color: var(--primary-color-light);
    }
    .tag {
        background-color: var(--light-gray);
        padding: 0.5rem;
        border-radius: 0.5rem;
        transition: all .2s;
        color: var(--primary-color);
        z-index: 0;
    }
    .tag:hover {
        background-color: var(--design-element-color);
    }

    /* modifier class for right alignment */
    .tag-container .details.right {
        left: auto;
        right: 0;
    }

    /* For mobile the popup will be different!!! */
</style>

<div class="tag-container">
    <button class="tag">
        {{include.skill.name}}
    </button>
    <div class="details">
        <div class="background">
            <p class="xs-title">Related Projects</p>
            <div>
                {% for project in include.skill.projects %}
                    <a href="{{ site.baseurl }}/projects/descriptions/#{{ project.id }}">
                        {{project.name-}}
                    </a>{% unless forloop.last %}, {% endunless %}
                {% endfor %}
            </div>
            <p class="xs-title">Related Courses</p>
            <div>
                {% for course in include.skill.courses %}
                    <a href="{{ site.baseurl }}/education/RIT-courses/#{{ course.id }}">
                        {{course.name-}}
                    </a>{% unless forloop.last %}, {% endunless %}
                {% endfor %}
            </div>
        </div>
        
    </div>
</div>

<script>
    document.querySelectorAll('.container').forEach(container => {
        const details = container.querySelector('.details');

        container.addEventListener('mouseenter', () => {
            details.classList.remove('right');
            const rect = details.getBoundingClientRect();
            const viewportWidth = window.innerWidth;
            if (rect.right > viewportWidth) {
                details.classList.add('right');
            }
        });
    });
</script>
