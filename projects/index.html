<h1>Projects</h1>
<div class="wrapper">

    {% for project in site.data.projects %}
        {% include card.html
            id=project.id
            thumbnail=project.thumbnail
            title=project.title
            description=project.description
            technologies=project.technologies
            tag=project.tag
        %}
    {% endfor %}
</div>
